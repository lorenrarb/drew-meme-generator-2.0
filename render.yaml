services:
  - type: web
    name: drew-meme-generator
    runtime: python
    plan: standard
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1"
    disk:
      name: model-storage
      mountPath: /opt/render/.insightface
      sizeGB: 1
    envVars:
      - key: Grok_API_KEY
        sync: false
      - key: DREW_FACE_PATH
        value: ./assets/drew_face.jpg
      - key: PYTHON_VERSION
        value: "3.12.0"
