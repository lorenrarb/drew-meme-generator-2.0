[phases.setup]
nixPkgs = [
  "python312",
  "python312Packages.pip",
  "gcc",
  "glib"
]

[phases.install]
cmds = [
  "python3 -m pip install --upgrade pip",
  "python3 -m pip install -r requirements.txt"
]

[start]
cmd = "sh -c 'python3 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1'"
